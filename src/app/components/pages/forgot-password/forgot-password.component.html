<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Por favor ingrese su correo</h3>
        <div class="form-group">
            <input type="email" class="form-control" [formControl]="userEmail" required />
        </div>
        <div class="form-group text-center">
            <button class="btn btn-danger" (click)="onReset()">
          Solicitar recuperación de contraseña
        </button>
        </div>
    </div>
</div>
