<!-- Subheader Start -->
<div class="subheader dark-overlay dark-overlay-2" style="background-image: url('assets/img/subheader.jpg')">
    <div class="container">
        <div class="subheader-inner">
            <h1>Menu v1</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Menu</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Menu v1</li>
                </ol>
            </nav>
        </div>

    </div>
</div>
<!-- Subheader End -->

<!-- Menu Categories Start -->
<div class="ct-menu-categories menu-filter">
    <div class="menu-category-slider d-flex justify-content-center">
        <a (click)="seleccionarDepartamento(departamentos)" *ngFor="let departamentos of Departamentos" class="ct-menu-category-item m-3 ">
            <div class="menu-category-thumb">
                <img [src]="departamentos.img" alt="category">
            </div>
            <div class="menu-category-desc">
                <h6>{{departamentos.Nombre}}</h6>
            </div>
        </a>
    </div>
</div>



<div class="d-flex justify-content-center">
    <div class="container m-5 ">

        <div class=" row ">

            <!-- Product Start -->
            <div class="col-lg-4 col-md-12 " *ngFor="let product of getProductosPorDepartamento() ">
                <app-item [product]="product"></app-item>
            </div>
            
        </div>
        <!-- Product End -->
    </div>
</div>

<!-- Menu Wrapper End -->
