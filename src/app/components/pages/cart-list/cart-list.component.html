<!-- Cart Sidebar Start -->
<div class="scroll-container">
    <div class="cart-sidebar-wrapper sticky-top">
        <aside class="cart-sidebar ">
            <div class="cart-sidebar-header">
                <h3>Your Cart</h3>
                <div class="close-btn cart-trigger close-dark">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="table-responsive-xl">

                <table class=" table table-bordered justify-content-start">

                    <tbody *ngFor="let item of Items">


                        <tr>

                            <td><strong>Producto: </strong> {{item.items.Nombre}}</td>
                            <td><img [src]="item.items.Imagen" class="Imagen " alt="..."></td>
                            <td><strong>Cantidad: </strong> Cantidad: {{item.counter}}</td>
                            <td><strong> Precio:</strong> Lps. {{item.Size.Precio}}</td>
                            <td> <strong>Total:</strong>Total: Lps. {{item.Total}}</td>
                            <td><button type="button" class="btn btn-success" (click)="delete(item)">Success</button></td>


                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="cart-sidebar-footer">
                <h4>Total: <span>299.99$</span> </h4>
                <a routerLink="/checkout" class="btn-custom">Checkout</a>
            </div>
        </aside>
        <div class="cart-sidebar-overlay cart-trigger">
        </div>
    </div>
</div>
<!-- Cart Sidebar End -->
